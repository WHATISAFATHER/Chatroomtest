<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Education Chat</title>
  <script src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    .member {
      margin: 5px 0;
    }

    .messages {
      height: 200px;
      overflow-y: auto;
      background: #eee;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .message-form {
      display: flex;
    }

    .message-form input {
      flex: 1;
      padding: 10px;
    }

    .message-form button {
      padding: 10px;
    }

    .kicked, .banned {
      display: none;
      font-size: 20px;
      color: red;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container" id="chat">
    <h2>Education Chat</h2>
    <div class="members-count">0 online</div>
    <div class="members-list"></div>

    <div class="messages" id="messages"></div>

    <form class="message-form">
      <input class="message-input" placeholder="Type..." />
      <button type="submit">Send</button>
    </form>

    <button id="mod-login">Sign in as Moderator</button>
  </div>

  <div class="kicked" id="kicked">You have been kicked.</div>
  <div class="banned" id="banned">You are banned from this chat.</div>

  <script src="script.js"></script>
</body>
</html>
