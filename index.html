<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with Mod Commands</title>
  <script src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    .members {
      margin: 10px 0;
    }

    .messages {
      height: 200px;
      overflow-y: auto;
      background: #eee;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
    }

    .message-form {
      display: flex;
    }

    .message-form input {
      flex: 1;
      padding: 10px;
    }

    .message-form button {
      padding: 10px;
    }

    #kicked, #banned {
      display: none;
      color: red;
      font-size: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="container" id="chat">
    <h2>Chat Room</h2>
    <div class="members" id="members"></div>
    <div class="messages" id="messages"></div>

    <form class="message-form" id="form">
      <input id="input" placeholder="Type message or command..." />
      <button type="submit">Send</button>
    </form>

    <button onclick="modLogin()">Sign in as Mod</button>
  </div>

  <div id="kicked">You were kicked.</div>
  <div id="banned">You are banned from this chat.</div>

  <script src="script.js"></script>
</body>
</html>
